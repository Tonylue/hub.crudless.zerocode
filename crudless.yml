version: "1.0"
## 参考 docker-compose.yaml 的编排方式，对自动化生成应用进行编排
   
ui:
  ##  风格: 白天,黑夜,蓝天,草原,彩霞,浪漫
  theme: Light
  ## 应用布局 (菜单） top, left
  layout: top
   
auth: 
  ## wechat, github, account
  sso: github
  ## 是否可注册, allow,none
  reg: none
  ## 底图可配置,也可以纯色
  bg: url
   
entries:
  products:
    entry_name: products
    label: 产品管理
    sub: 
      - 
        entry_name: product_type
        label: 产品分类
      -
        entry_name: product_tag
        label: 产品标签
      - 
        entry_name: product
        label: 产品
  orders: 
     entry_name: orders:
     label: 单订管理
      
services:
  issues:
     api: /api/crud/issue/issues
     description: 'API for Issues'
     cg:  #自动代码配置
        master: t_issue
        #group: t_issue_category
        slaves:
           - t_issue_item:items
           - t_issue_tag:tags
     fields：
        ## name 字段
        name: 
          label: 名称
          type: input
          scope: 
             - list 
             - view
             - new
             - edit 
             - $sql  # 没有$sql选项，一般是联表查询字段, 需要人工编辑
          # 数据字段属性   
          sql:
            notnull: true
            comment: "名称" 
            default: TIMESTAMP
            unique: true
            
        # status 选项字段    
        status: 
           label: 状态
           type: select
           scope:  #  不能直接编辑状态
              - list
              - view
              - $sql
           options: 
              - OPEN #规范定义为全大写
              - DRAFT
              - SUBMITTED
              - APPROVED
              - CLOSED
         
 

       
