ui:
  ##  风格: 白天,黑夜,蓝天,草原,彩霞,浪漫
  theme: Light
  ## 应用布局 (菜单） top, left
  layout: top

auth:
  ## wechat, github, account
  sso: github
  ## 是否可注册, allow,none
  reg: none
  ## 底图可配置,也可以纯色
  bg: url

entries:
  products:
    entry_name: products
    label: 产品管理
    sub:
      - entry_name: product_type
        label: 产品分类
      - entry_name: product_tag
        label: 产品标签
      - entry_name: product
        label: 产品
  orders:
    entry_name: orders
    label: 单订管理
  tickets:
    entry_name: tickets
    label: 工单管理
    sub:
      - entry_name: ticket_issues
        label: 问题管理

pages:
  issue:
    api: /api/crud/issue/issues
    description: "API for Issues"
    entry_id: ticket_issues #菜单入口
    service_provider: local  # local-本地sql定义生成, external-外部服务
    
    features:    # 实体能力(capability)
      - saas     # 具备 saas 能力，默认增加字段 org_id, org_tag
      - tag      # 具备 tag 功能
      - image    # 具备 image snapshot 功能
      - category # 一般分组，通过 crud-category
      #- group    #独立表进行分组, 与category只能选其一

    cg: #自动代码配置
      master: t_issue
      #group: t_issue_category
      slaves:
        - t_issue_item:items
        - t_issue_tag:tags
        
    list:
      overall_actions:
        - add_new #新建列表项
        - export_xls #导出excel
        - import_xls #导入excel
        - print_pdf #打印pdf
      item_actions: # 列表单项
        - edit
        - delete
        - submit
        - meta$close #状态元操作$关闭
        - meta$submit #状态元操作$提交
      batch_actions: # 列表项批处理
        - submit #批量提交
        - approve #批量审批
        - delete #批量删除
        - close #批量关闭
        
    form:
      columns: 1 # 表单将按照两列的形式排版显示
      
    fields:
      ## name 字段
      name:
        label: 名称
        type: input
        scope:
          - list
          - view
          - new
          - edit
        props:
          placeholder: 请输入
        # 数据字段属性
        sql:
          type: varchar(100)
          notnull: true
          comment: "名称"
          unique: true
        rules: 
	   - 
	     type: required  #非空
             message: 请输入名称

      #sex  单选字段
      sex:
        label: 性别
        type: radio
        scope:
          - list
          - view
          - new
          - edit
        options:
          - 0: 男
          - 1: 女
        sql:
          type: varchar(1)
          comment: "性别"
          unique: false

      ## phone 手机号
      phone:
        label: 手机号
        type: input
        scope:
          - list
          - view
          - new
          - edit
        # 数据字段属性
        sql:
          type: varchar(100)
          notnull: false
          comment: "手机号"
          unique: false
        rules: #设置为"required" 非空, "phone" 为验证手机格式
          - phone

      ## email 邮箱
      email:
        label: 邮箱
        type: input
        scope:
          - list
          - view
          - new
          - edit
        # 数据字段属性
        sql:
          type: varchar(100)
          notnull: false
          comment: "邮箱"
          unique: false
        rules: #设置为"required" 非空, "email" 为验证手机格式
          - email

      # status 选项字段
      status:
        label: 状态
        type: select
        scope: #  不能直接编辑状态
          - list
          - view
          - new
          - edit
        options:
          - OPEN: 开放 # 表示映射关系
          - DRAFT: 草稿 # 这样相当于 DRAFT: DRAFT
          - SUBMITTED: 已提交 # 规范定义状态应为全大写
          - APPROVED: 已审核
          - CLOSED: 关闭
        sql:
          type: varchar(25)
          notnull: true
          comment: "状态"
          default: OPEN
          unique: false

      # creatTime 日期字段
      createTime:
        label: 创建时间
        type: date
        scope:
          - list
          - view
        sql:
          type: datetime
          notnull: true
          comment: "创建时间"
          default: CURRENT_TIMESTAMP
          unique: false

      # descriptions 文本字段
      descriptions:
        label: 备注
        type: text-area
        scope:
          - list
          - view
          - new
          - edit
        props:
          autoSize:
            minRows: 4 #设置文本框高度
          placeholder: 请输入……
        sql:
          type: varchar(255)
          comment: "备注"
          unique: false
