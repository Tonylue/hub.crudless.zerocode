  sso: github
  ## 是否可注册, allow,none
  reg: none
  ## 底图可配置,也可以纯色
  bg: url

ui:
  ##  风格: 白天,黑夜,蓝天,草原,彩霞,浪漫
  theme: Light
  ## 应用布局 (菜单） top, left
  layout: top

theme:
  primary-color: "#610b0b"
  primary-color-light: "#860909"
  primary-color-bgColor: "#fcd0d0"
  menu-ico: "#81cfff"
  menu-top-bgColor: "#0b4f79" # 导航条底色
  menu-top-active-bgColor: "#2489c7" # 已选中的导航颜色
  menu-top-bgColor-light: "#2489c7" # 鼠标悬停颜色
  menu-top-fontColor: "#fff"
  menu-top-fontSize: "16px"
  menu-left-bgColor: "white"
  menu-left-active-bgColor: "#2489c7"
  menu-left-fontColor: "#0b4f79"
  menu-left-fontSize: "16px"
  menu-left-active-fontColor: "#fff"

entries:
  - dev_name: product_mgr # 用于装配服务时定位菜单入口
    label: 产品管理
    path: /products
    icon: static/product_entry.png # 服务组可配置图标
    #app_id: demo  # 用于授权 (暂时忽略)
    #app_secret: AJOI7800AFJEO7AOFE   # 用于授权 (暂时忽略)
    sub_entries:
      - dev_name: product_type
        path: /products/types
        label: 产品分类
        #app_id: demo  # 用于授权 (暂时忽略)
        #app_secret: AJOI7800AFJEO7AOFE   # 用于授权 (暂时忽略)
      - dev_name: product_tag
        label: 产品标签
        path: /products/tags
      - dev_name: product
        label: 产品
        path: /products/product
  - dev_name: orders
    label: 单订管理
    icon: static/orders_entry.png
  - dev_name: ticket_mgr
    label: 工单管理
    icon: static/ticket_entry.png
    path: /issues # 需要匹配pages/下面的路径，用于面包屑显示
    sub_entries:
      - dev_name: ticket_issues
        label: 问题管理
        path: /issues/issue # 需要匹配pages/下面的路径

pages:
  issue: # 与匹配pages/ 下面的终端路径一致，即 pages/issues/issue
    api: /api/crud/issues/issue
    title:
      table: 页面名称
      new: 新增数据
      edit: 编辑数据
      view: 页面详情
    layout:
      table: Content ## 默认 action 位于 title 下方
      form: TitleContent ## 默认 action 位于 title 右边
    description: "API for Issues"
    service_provider: native # 默认native-通过配置sql定义生成, external-拼接外部服务

    features: # 实体能力(capability)
      - saas # 具备 saas 能力，默认增加字段 org_id, org_tag
      - tag # 具备 tag 功能
      - image # 具备 image snapshot 功能
      - eav # 自定义字段
      - category # 一般分组，通过 crud-category
      #- group    #独立表进行分组, 与category只能选其一

    cg: #自动代码配置
      master: t_issue
      #group: t_issue_category
      slaves:
        - t_issue_item:items
        - t_issue_tag:tags

    list:
      search: # 搜索条件
        fields:
          - label: 搜索
            field: search
            type: input
        tabs: # 展开分类
          field: status
          all: default # default 默认包括全部选项, none 代表没有全部选项
          options:
            Open: 打开
            Draft: 草稿
      actions:
        ### TOP ACTIONS
        - title: 新建
          type: add # add 本质是带有初始值的 path
          scope: top
        - title: 新建
          type: modal # 在弹出的模态框中完成新建, 一般用于字段数量较少的场景
          modalTitle: 新建数据 # 模态框的标题
          modalWidth: 760 # 模态框的宽度
          scope: top
        - title: 导出
          type: export
          api: /api/io/excel/teamReward
          data: teamReward
          scope: top
        - title: 导入
          type: import
          name: importScopeName
          scope: top
        - title: 打印
          type: print #打印
          #api: /api/io/undefined
          scope: top
        ### ITEM ACTIONS
        - title: 编辑
          type: edit # edit 本质是带有初始值的 path
          outside: true # 操作入口显示在外面
          scope: item # 默认为列表项操作
        - title: 编辑
          type: modal # 在弹出的模态框中完成编辑, 一般用于字段数量较少的场景
          modalTitle: 编辑数据 # 模态框的标题
          modalWidth: 760 # 模态框的宽度
        - title: 详情
          type: view # view 本质是带有初始值的 path
        - title: 删除
          type: delete
          outside: false # 默认为 隐藏入口
          #scope: item   # 没有定义默认为列表项操作
        ## ACTIONS
        - title: 审核通过   ## 通地实体自定义action api
          type: action # 自定义 ACTION，一般填request
          ##method: post  # 不填写method默认请求为get
          api: /api/crud/issue/issues/{id}/action/approve  #如type：request api：/api/crud/issue/issues/(id)/action/approve 用（请求参数）
          #action: approve # 同 /api/crud/issue/issues/{id}/action/approve
          #plugin: approve #与 action 二选一: 同 /api/plugin/actions/approve/issue/{id}, 即 /api/plugin/actions/{action}/{entity}/{id},
          scope: item
          expect:   # 操作有效的条件状态
             field: status
             value: SUBMITTED
        - title: 审核通过   ## 简写, 功能同上
          type: action # 自定义 ACTION，一般填request
          ##method: post  # 不填写method默认请求为get
          #api: /api/crud/issue/issues/{id}/action/approve #如type：request api：/api/crud/issue/issues/(id)/action/approve 用（请求参数）
          action: approve  # 同 api: /api/crud/issue/issues/{id}/action/approve 
          #plugin: approve # action 二选一: 同 /api/plugin/actions/approve/issue/{id}, 即 /api/plugin/actions/{action}/{entity}/{id},
          scope: item
        - title: 拒绝
          type: action
          #api: /api/meta/entity/{entity}/entities/{id}/action/cancel 
          meta: cancel # meta 状态跳转, 跳转名称包含 pass, reject, cancel, 同 api: /api/meta/entity/{entity}/entities/{id}/action/cancel
          scope: item
        ### VIEW ACTION  # 实体详情操作
        - title: 审核通过
          type: action # 自定义 ACTION，一般填request
          action: approve   # 同 api: /api/crud/issue/issues/{id}/action/approve #如type：request api：/api/crud/issue/issues/(id)/action/approve 用（请求参数）
          scope: view # 实体详情内操作
        ### BATCH ACTIONS
        - title: 审批
          scope: batch # 批量操作
        - title: 拒绝
          scope: batch # 批量操作
        - title: 提交
          type: meta # meta 元操作
          scope: batch # 批量操作

    form:
      columns: 1 # 表单将按照两列的形式排版显示
      viewExtra:
        - title: 联系方式
          type: plain
          fields:
            - label: 手机
              field: phone
            - label: 邮箱
              field: email
            - label: 微信
              field: weChat
        - title: 订单状态
          type: statusList

    fields:
      ## name 字段
      name:
        label: 名称
        type: input
        props:
          placeholder: 请输入
        rules:
          - type: required
            message: 请输入名称
        scope:
          - list
          - view
          - new
          - edit
        # 数据字段属性
        sql:
          type: varchar(100)
          notnull: true
          comment: 名称
          unique: true

      # 在列表里复合显示一个字段(纯文本)
      contact:
        label: 联系信息
        type: plain
        options:
          format:
            - "姓名: <name>"
            - "电话: <phone>"
        scope:
          - list

      # 在列表里复合显示一个字段
      # 这里演示了同时在一个表格单元显示 图片与金额
      demo:
        label: 复合字段
        type: complex
        options:
          fields:
            - field: cover
              type: image
            - field: money
              type: currency
          direction: horizontal # 默认水平布局, 设置为 vertical 则垂直布局
        scope:
          - list

      #sex  单选字段
      sex:
        label: 性别
        type: radio
        options:
          0: 男
          1: 女
        scope:
          - list
          - view
          - new
          - edit
        sql:
          type: varchar(1)
          comment: "性别"

      ## phone 手机号,
      phone:
        label: 手机号
        type: input
        rules: # "phone" 为验证手机格式
          - type: required
            message: 请输入手机号
          - type: phone
            message: 手机号码格式不正确
          #-
          #  type: email
          #  message: 邮箱地址格式不正确
        scope:
          - list
          - view
          - new
          - edit
        # 数据字段属性
        sql:
          type: varchar(100)
          comment: "手机号"

      # status 选项字段
      status:
        label: 状态
        type: select
        options:
          OPEN:
            label: 开放
            color: "#1890ff"
          DRAFT:
            label: 草稿
            color: "#1890ff"
        scope: #  不能直接编辑状态
          - list
          - view
          - new
        sql:
          type: varchar(25)
          notnull: true
          comment: "状态"
          default: OPEN

      image:
        label: 图片
        type: image
        scope:
          - all

      # creatTime 日期字段
      createTime:
        label: 创建时间
        type: date
        scope:
          - list
          - view
        sql:
          type: datetime
          notnull: true
          comment: "创建时间"
          default: CURRENT_TIMESTAMP

      # descriptions 文本字段
      descriptions:
        label: 备注
        type: text-area
        props:
          autoSize:
            minRows: 4 #设置文本框高度
          placeholder: 请输入……
        scope:
          - all
        sql:
          type: varchar(255)
          comment: "备注"

initialize: #执行初始化(仅一次)
  - teamReward
  - teamState #状态机

---
profiles:
  teamReward:
    type: export-excel
    sql: SELECT '申请' as '名称',(CASE Open WHEN 'Open' THEN '打开' WHEN '2' THEN '提交' END) as '状态' FROM (select 'Open') t
  teamState:
    type: meta
    config:
      - from: START
        to: OPEN
      - from: OPEN
        to: SUBMITTED
