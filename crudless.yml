version: "1.0"
## 参考 docker-compose.yaml 的编排方式，对自动化生成应用进行编排
   
ui:
  ##  风格: 白天,黑夜,蓝天,草原,彩霞,浪漫
  theme: Light
  ## 应用布局 (菜单） top, left
  layout: top
   
login: 
  ## wechat, github, account
  sso: github
  ## 是否可注册, allow,none
  reg: none
  ## 底图可配置,也可以纯色
  bg: url
   
entries:
  products:
    entry_name: products
    label: 产品管理
    sub: 
      - 
        entry_name: product_type
        label: 产品分类
      -
        entry_name: product_tag
        label: 产品标签
      - 
        entry_name: product
        label: 产品
  orders: 
     entry_name: orders:
     label: 单订管理
      
services:
  issues:
     api: /api/crud/issue/issues
     description: 'API for Issues'
     fields：
        ## name 字段
        name: 
          label: 名称
          type: input
          scope: 
             - list 
             - view
             - edit 
             - new
          ## cg-cli 配置
          cg: 
            master: t_issue
            primary: id  ## primary key 默认为 id
            unique: # 组合唯一键
               - name
               - type
            comment: 名称  ## 数据表注释
            nonull: true  ## 是否非空
            default: null  ## 默认值
            
        status: 
           label: 状态
           type: select
 

       
